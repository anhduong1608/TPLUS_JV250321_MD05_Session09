<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<h2>Form Đăng nhập</h2>

<!-- Thông báo lỗi đăng nhập sai -->
<p th:if="${loginError}" style="color:red;" th:text="${loginError}"></p>

<form th:action="@{/register}" th:object="${user}" method="post">
    <div>
        <label>Tên đăng nhập:</label>
        <input type="text" th:field="*{username}"/>
        <span style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>

    <div>
        <label>Mật khẩu:</label>
        <input type="password" th:field="*{password}"/>
        <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <div>
        <button type="submit">Đăng nhập</button>
    </div>
</form>
</body>
</html>
